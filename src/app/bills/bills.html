<div class="container">
        <h1>Recent Bills</h1>
    
  <div class="bill" ng-repeat="bill in BillsCtrl.bills">
      
    <div class="bill-left">
      
         <a ui-sref="bills.detail({id: bill.id})">  
        <span class="billhover billname" ng-bind="bill.attributes.title">
        </a>
             </div>
        
        <div class="bill-right">
         <a class="btn btn-danger vote" target="_blank"
         ng-href="{{bill.voteNoLink}}"><span class="glyphicon glyphicon-menu-down"></span> Vote #no</a>
        
      <a class="btn btn-success vote" target="_blank"
      	ng-href="{{bill.voteYesLink}}"><span class="glyphicon glyphicon-menu-up"></span> Vote #yes</a>
            </div>
      
      </div>
 
        
        
        </div>
        
       
      
  
  </div>
    <button type="button" class="btn btn-primary loadmore" ng-click="BillsCtrl.getNextPage()">LOAD MORE</button>
